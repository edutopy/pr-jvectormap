<!DOCTYPE html>
<html>
<head>
  <title>Puerto Rico jVectorMap</title>

  <meta charset="utf-8">

<body>
  <div id="pr-map" style="width: 600px; height: 400px"></div>

    $(function(){
      $('#pr-map').vectorMap({map: 'puerto_rico'});
    });
  </script>
</body>
</html>
